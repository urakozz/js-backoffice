<md-progress-bar mode="indeterminate" *ngIf="loading"></md-progress-bar>

<md-card class="msc-v-margin">
    <md-card-content>
        <md-input #term (keyup)="asyncSearch(term.value)" [(ngModel)]="searchTerm" placeholder="Search"
                  class="msc-full-width"></md-input>
    </md-card-content>
    <div>
        <button md-raised-button
                *ngFor="let c of categoryList"
                [disabled]="loading"
                (click)=categoryChange(c.key)
                class="msc-button-margin"
                [class.md-primary]="c.key === selectedCategory">{{c.name}}
        </button>
    </div>
</md-card>

<div class="row">
    <div *ngFor="let item of products" class="col-xs-12
                col-sm-6
                col-md-4
                col-lg-3">
            <app-product-block [item]="item"
                               (loginPopup)="loginPopup($event);"
                               (palette)="showPalette()"></app-product-block>

    </div>
</div>
